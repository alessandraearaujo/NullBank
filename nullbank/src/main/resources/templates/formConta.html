<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="pt"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:schemaLocation="http://thymeleaf.org ">
<head>
    <title>Nullbank</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="style/styleCss.css"/>
</head>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
<style>
    body {
        background-color: #6d1c78;
    }

</style>
<body>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
<script type="text/javascript" src="js/materialize.min.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
        $('select').formSelect();
    });
</script>
<div class="container">

    <img src="https://github.com/alessandraearaujo/nullbank/blob/master/nullbank/src/main/resources/static/logo.jpeg?raw=true"
         alt="logo"><br>
    <h3>Cadastro de conta - PF</h3>
    <a href="/" class="waves-effect waves-light btn"><i class="material-icons left">home</i>Página inicial</a>
    <a href="/listarContas" class="waves-effect waves-light btn"><i class="material-icons left">list</i>Lista de contas cadastradas</a>
</div>

<form class="container" method="post">

    <label> Numero da conta:
    <input type="text" placeholder="Número conta" name="numeroConta"/></label>
    <label> Senha:
    <input type="text" placeholder="Senha" name="senha"/></label>
    <label> Valor depositado na abertura:
    <input type="text" placeholder="Saldo inicial" name="saldo"/></label>
<!--    IMPLEMENTAR COMPONENTE CERTO DEPOIS-->
        <label> Titular:
        <div class="input-field col s12" >
            <select>
                <option value="" disabled selected>Seleciona o titular da conta</option>
                <option value="1" name="titular">Maria Teodora</option>
            </select>
        </div>
         </label>

<br>
    <button class="waves-effect waves-light btn" type="submit">Confirmar</button>
    <button class="waves-effect waves-light btn" type="reset">Limpar</button>
</form>

</form>

</body>
</html>

</html>
