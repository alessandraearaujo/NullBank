<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      lang="pt"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:schemaLocation="http://thymeleaf.org ">
<head>
    <title>Nullbank</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="style/styleCss.css"/>
</head>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #6d1c78;
        }
    </style>
<body>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
<script type="text/javascript" src="js/materialize.min.js"></script>

<div class="container">
    <img src="https://github.com/alessandraearaujo/nullbank/blob/master/nullbank/src/main/resources/static/logo.jpeg?raw=true" alt="logo">

<h3>Lista de contas cadastradas</h3>
<a href="/" class="waves-effect waves-light btn"><i class="material-icons left">home</i>Página inicial</a>
<a href="/cadastrarContaEmpresa" class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i>Cadastrar conta</a>

<table>
    <thead>
    <tr>
        <th>Código da conta</th>
        <th>Número da conta</th>
        <th>Titular</th>
        <th>CNPJ</th>
        <th>Senha</th>
        <th>Saldo</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="conta: ${contas}">

        <td><span th:text="${conta.codConta}"></span></td>
        <td><span th:text="${conta.numeroConta}"></span></td>
        <td><span th:text="${conta.getTitular().getNome()}"></span></td>
        <td><span th:text="${conta.cnpj}"></span></td>
        <td><span th:text="${conta.senha}"></span></td>
        <td><span th:text="${conta.saldo}"></span></td>
    </tr>
    </tbody>
</table>

<br>
</div>
</body>
</html>
