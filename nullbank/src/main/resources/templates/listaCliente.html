<!DOCTYPE html>
<html lang="pt"
      xmlns:th="http://thymeleaf.org"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:schemaLocation="http://thymeleaf.org ">
<head>
    <meta charset="UTF-8">
    <title>NullBank</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
<style>
    .center {
        width: auto;
        text-align: center;
        padding: 20px;
    }

    img {
        max-width: 80%;
        height: auto;
    }

    table {
        border-collapse: collapse;
        width: 60%;
    }

    th, td {
        padding: 2px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }

    a:link {
        background: #B1B1B1;
        color: black;
        text-decoration: none;
        font-weight: lighter;
        border-width: 1px;
        border-style: solid;
        border-top-color: #DFDFDF;
        border-right-color: #666;
        border-bottom-color: #333;
        border-left-color: #858585;
        padding: 10px;
    }

    a:hover {
        background: #B1B1B1;
        color: #333;
        font-weight: lighter;
        border-color: #B1B1B1;
    }

    h1 {
        text-align: center;
        font-family: 'Roboto', sans-serif;
        color: white;
    }

    h4 {
        text-align: center;
        font-family: 'Roboto', sans-serif;
        color: white;
        text-blink: white;
    }

    h6 {
        text-align: justify;
        font-family: 'Roboto', sans-serif;
        color: white;
        text-blink: white;
        padding: inherit;
    }

    body {
        background-color: #6d1c78;
    }
    div {
        text-align: center;
        font-family: 'Roboto', sans-serif;
        color: white;
        text-blink: white;
        padding: inherit;
    }


</style>
<body>
<script type="text/javascript" src="js/materialize.min.js"></script>
<div class align="center">
    <p id="my-image"><img
            src="https://raw.githubusercontent.com/alessandraearaujo/nullbank/master/nullbank/src/main/resources/templates/logo.jpeg"
            alt="logo" align="center">
    </p>
</div>

<h1>Lista de clientes cadastrados</h1>

    <a href="/" class="waves-effect waves-light btn"><i class="material-icons left">home</i>Página inicial</a>

<br>

<div th:each="cliente: ${clientes}" align="center">
    <div class="container">
        <p>--------------------------------------------------------------------------</p>
        <p>Código do cliente: <span th:text="${cliente.codCliente}"></span></p>
        <p>Titular da conta: <span th:text="${cliente.nome}"></span></p>
        <p>CPF: <span th:text="${cliente.cpf}"></span></p>

    </div>
</div>
<br>

</body>
</html>
