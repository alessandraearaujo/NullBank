<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="pt"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:schemaLocation="http://thymeleaf.org ">
<head>
    <title>Nullbank</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="style/styleCss.css"/>
</head>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #6d1c78;
        }

    </style>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
<script type="text/javascript" src="js/materialize.min.js"></script>
<body>
<div class="container">
    <img src="https://raw.githubusercontent.com/alessandraearaujo/nullbank/master/nullbank/src/main/resources/templates/logo.jpeg" alt="logo">

    <h3>Gerenciamento de clientes</h3>
    <a href="/" class="waves-effect waves-light btn"><i class="material-icons left">home</i>Página inicial</a>
    <a href="/cadastrarCliente" class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i>Cadastrar cliente</a>

    <table>
        <thead>
        <tr>
            <th>Código do cliente</th>
            <th>Cliente</th>
            <th>CPF</th>
            <th colspan="2" >Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cliente: ${clientes}">
            <td><span th:text="${cliente.codCliente}"></span></td>
            <td><span th:text="${cliente.nome}"></span></td>
            <td><span th:text="${cliente.cpf}"></span></td>
            <td>
                <a class="waves-effect waves-light btn.small"
                   th:href="${(#mvc.url('CLI#editarCliente').arg(0, cliente.codCliente)).build()}">
                    <i class="material-icons center">edit</i></a></td>
            <td>
                <a class="waves-effect waves-light btn.small"
                   th:href="${(#mvc.url('CLI#deletarCliente').arg(0, cliente.codCliente)).build()}">
                    <i class="material-icons center">delete</i></a></td>
        </tr>
        </tbody>
    </table>

    <br>
</div>
</body>
</html>
